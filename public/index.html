<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="referrer" content="no-referrer-when-downgrade" /> -->
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <!-- <meta name="google-signin-client_id" content="863966693515-5272otk66s0vbsnip2jguo1taein7avd.apps.googleusercontent.com"> -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- AWS SDK for JavaScript(ver.2.2.4) の独自サブセット（Cognito Identity,CognitoSync,DynamoDB,Lambda,STS）-->
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <!-- ↓いる！ 2023.12.18 -->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <style type="text/css" media="all">
      body { margin-top: 90px; }
      .templates { display: none;}
      .inline-list { margin-bottom: 0px;} /* Skeleton reset  */
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .hover-links a { text-decoration: none;}
      .hover-links a:hover { text-decoration: underline;}
      .nav-container {
        padding-left: 40px;
        background: #666;
      }
      .nav-container a { color: white;}
      .navbar-padding{
        padding-top: 7px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class='markup'>
      <div class="nav-container no-select fixed-top u-full-width">
        <ul class="inline-list hover-links nav-list six columns">
          <li><a class="text-lg" href="#">LearnJS</a></li>
          <li><a href="#problem-1">Start</a></li>
        </ul>
        <div class="four columns signin-bar">
          
          <span class="navbar-padding u-pull-right">
            <div id="buttonDiv"></div>
          </span>
        </div>
      </div>
      <div class='view-container container'>
      </div>
      <div class="templates">
        <div class="profile-link navbar-padding-lg">
          <a href="#profile"></a>
        </div>
        <!-- アプリケーションシェル作成のため"view-container"から"templates"に移動した -->
        <div class="landing-view">
          <div class="row">
            <div class="one-half column">
              <h3>Learn JavaScript, One puzzle at a time.</h3>
              <a href="#problem-1" class="button button-primary">Start Now!</a>
            </div>
            <div class="one-half column">
              <img src="/images/HeroImage.jpg" />
            </div>
          </div>
        </div>
        <div class="problem-view">
          <h3 class="title"></h3>
          <p data-name="description"></p>
          <pre><code data-name="code"></code></pre>
          <form>
            <textarea class="u-full-width answer"></textarea>
            <div>
              <button class="button-primary check-btn">Check Answer</button>
              <p class="result"></p>
            </div>
          </form>
        </div>
        <div class="correct-flash">
          <span>Correct!</span> <a>Next Problem</a>
        </div>
        <li class="skip-btn">
          <a>Skip This Problem</a>
        </li>
        <div class="profile-view">
          <h3>Your profile</h3>
          <div class="email"></div>
        </div>
      </div>
    </div>
    <!-- JS実行時に、その要素がまだページに存在していないためビューを作成できない可能性がある。 -->
    <!-- それを回避するため、body要素の最後にページが準備できたことを知らせるscriptを追加 -->
    <script type="text/javascript">
      // ページが準備できたことを受け取るリスナー
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
